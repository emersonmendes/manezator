<!DOCTYPE HTML>
<html lang="en" ng-app="app" class="no-js">

	<head>
	
		<title ng-bind="appMessage.system.title">
			...
	    </title>
	    
	    <style type="text/css">
			[ng\:cloak], [ng-cloak], .ng-cloak {
				display: none !important;
			}
		</style>
		
	    <link rel="icon" type="image/png" href="images/manezator_favicon.png?v=2">

	    <meta charset="UTF-8">
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	    
	    
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
	    <meta name="description" content="manezator"/>
	    <meta name="keywords" content="manezator"/>
	    <meta name="author" content="Emerson Mendes & Laisson Silveira"/>
	
	    <link rel="stylesheet" href="css/bootstrap.min.css">
    	<link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
	    <link rel="stylesheet" href="css/style.min.css">
	    <link rel="stylesheet" href="css/font-awesome.min.css">

	</head>
	
	<body>
		<div id="page">
		    
		    <nav class="fh5co-nav" role="navigation" style="background-color: #ffffff">
		        <div class="top-menu">
		            <div class="container">
		                <div class="row">
		                    <div class="col-xs-2">
		                        <div id="fh5co-logo">
		                        	<a href="http://fb.me/manezator" target="_blank">

		                        	</a>
		                        </div>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </nav>
		    
		    <div ng-view></div>

		                <div class="col-md-12 text-center">
		                    <span class="block">&copy; {{appMessage.system.footTitle}}</span>
		                    <ul class="fh5co-social-icons">

		                        <li><a href="http://fb.me/manezator" target="_blank"><i class="icon-facebook"></i></a></li>
		                    </ul>
		                </div>
		            </div>
		        </div>
		    </footer>
		    
		</div>
		
		<script src="node_modules/angular/angular.min.js"></script>
		<script src="node_modules/angular-resource/angular-resource.min.js"></script>
		<script src="node_modules/angular-route/angular-route.min.js"></script>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
		<script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
		
    	<script src="node_modules/angular-aria/angular-aria.js"></script> 
    	<script src="node_modules/angular-animate/angular-animate.js"></script> 
    	<script src="node_modules/angular-material/angular-material.js"></script> 
		
		<script src="js/app.js" charset="UTF-8"></script>
		<script src="js/controller/homeController.js" charset="UTF-8"></script>
		<script src="js/service/homeService.js" charset="UTF-8"></script>
